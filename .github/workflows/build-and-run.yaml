name: Build and Run Check (backend)

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    backend-build-and-run:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: |
                  cd backend
                  npm ci

            - name: Start server briefly to check it
              run: |
                  cd backend
                  npm run build-and-run-test
